  name: Claude Code

  on:
    issue_comment:
      types: [created]
    pull_request_review_comment:
      types: [created]
    issues:
      types: [opened, assigned]
    pull_request_review:
      types: [submitted]
    pull_request:
      types: [opened, synchronize]

  jobs:
    claude:
      if: |
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || github.event.action == 'assigned' && github.event.assignee.login == 'claude[bot]')) ||
        (github.event_name == 'pull_request' && (contains(github.event.pull_request.body, '@claude') || github.event.action == 'synchronize'))
      runs-on: ubuntu-latest
      permissions:
        contents: write
        pull-requests: write
        issues: write
      steps:
        - uses: anthropics/claude-code-action@v1
          with:
            claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
